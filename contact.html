        <main id="main2">
            <section id="form">
                    <h3>Contactez-nous à l'aide du formulaire ci-dessous:</h3>
                    <form>
                        <ul>
                            <li>
                                <label for="nom">Nom* : </label>
                                <input type="text" id="nom" name="nom" required autofocus placeholder="Votre nom">
                            </li>
                            <li>
                                <label for="prenom">Prénom : </label>
                                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom">
                            </li>
                            <li>
                                <label for="sexe">Sexe : </label>
                                <input class="inline" type="radio" id="homme" name="homme" value="homme">
                                <label class="inline">Homme</label>
                                <input class="inline" type="radio" id="femme" name="femme" value="femme" >
                                <label class="inline">Femme</label>
                                <input class="inline" type="radio" id="et" name="et" value="et">
                                <label class="inline">Extra-terrestre</label>
                            </li>
                            <li>
                                <label for="tel">Tél : </label>
                                <input type="tel" id="tel" name="tel" placeholder="0123456789" maxlength="10" pattern="[0-9]{10}">
                            </li>
                            <li>
                                <label for="email">E-mail* : </label>
                                <input type="email" id="email" name="email" required placeholder="truc@machin.fr">
                            </li>
                            <li>
                                <label for="date">Date : </label>
                                <input type="date" id="date" name="date" placeholder="jj/mm/aaaa">
                            </li>
                            <li class="pj">
                                <label for="pj">Pièce jointe : </label>
                                <input type="file" id="pj" name="pj"  accept="image/*, video/*, audio/*">
                            </li>
                            <li>
                                <label for="message">Votre message : </label>
                                <textarea class="texte" name="message" id="message" cols="50" rows="10"></textarea>
                            </li>
                            <li id="boutons">
                                <label></label>
                                <input class="reset" type="reset" id="reset" name="reset" value="Réinitialiser">
                                <input type="submit" id="valider" name="valider" value="Valider">
                            </li>
                        </ul>
                    </form>
            </section>
